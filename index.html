<!DOCTYPE html>
<html>
   <head>
      <!--Metadata-->
      <meta charset="utf-8" />
      <meta name="description" content="Area of a trapezoid with JavaScript" />
      <meta name="keywords" content="immaculata, ics2o" />
      <meta name="author" content="Sirine Cherkaoui" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Favicon-->
      <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
      <link rel="manifest" href="./fav_index/site.webmanifest" />
      <!--Google MDL-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Area of a Trapezoid, with JavaScript</title>
   </head>
   <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
               <span class="mdl-layout-title">Area of Trapezoid, with JS</span>
               <br>
               <br>
            </div>
         </header>
         <main class="mdl-layout__content">
            <center>
               <table>
                  <tr>
                     <th>
                       <br>
                       <br>
                        <img src="./images/trapezoid.png" alt="area" width="300" height="300"/>
                       <br>
                       <br>
            <!-- Simple Textfield -->
            <form action="#">
               <p>Side a</p>
               <div class="mdl-textfield mdl-js-textfield">
                  <input
                     class="mdl-textfield__input"
                     type="text"
                     pattern="-?[0-9]*(\.[0-9]+)?"
                     id="side-a"
                     />
                  <label class="mdl-textfield__label" for="side-a">Side a ...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
               </div>
            </form>
            <!-- Numeric Textfield -->
            <form action="#">
               <p>Side b</p>
               <div class="mdl-textfield mdl-js-textfield">
                  <input
                     class="mdl-textfield__input"
                     type="text"
                     pattern="-?[0-9]*(\.[0-9]+)?"
                     id="side-b"
                     />
                  <label class="mdl-textfield__label" for="side-b">Side b ...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
               </div>
            </form>
                       <!-- Numeric Textfield -->
            <form action="#">
               <p>Height</p>
               <div class="mdl-textfield mdl-js-textfield">
                  <input
                     class="mdl-textfield__input"
                     type="text"
                     pattern="-?[0-9]*(\.[0-9]+)?"
                     id="height"
                     />
                  <label class="mdl-textfield__label" for="height">Height ...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
               </div>
            </form>
            <!-- Raised button with ripple -->
            <button
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
               onclick="calculate()"
               >
            Calculate
            </button>
            <br />
            <p>
            <div id="answers">
               <div id="area"></div>
            </div>
            </p>
               </table>
            </center>
         </main>
      </div>
   </body>
</html>
